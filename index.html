<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled selects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="select1-wrapper">
      <select class="select1">
        <option value="">Audi</option>
        <option value="">Mercedes</option>
        <option value="">BMW</option>
        <option value="">Tesla</option>
      </select>
      <span class="arrow"></span>
    </div>
    <div class="select2-wrapper">
      <div class="select">
        <div class="select-text">Football</div>
        <span class="select-arrow"></span>
      </div>
      <ul class="options-container">
        <li class="option selected" data-text="Football" data-value="football">
          <i class="fa-solid fa-futbol"></i>
          Football
        </li>
        <li class="option" data-text="Volleyball" data-value="volleyball">
          <i class="fa-solid fa-volleyball"></i>
          Volleyball
        </li>
        <li class="option" data-text="Basketball" data-value="basketball">
          <i class="fa-solid fa-basketball"></i>
          Basketball
        </li>
        <li class="option" data-text="Hockey" data-value="hockey">
          <i class="fa-solid fa-hockey-puck"></i>
          Hockey
        </li>
      </ul>
    </div>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/7b027ac42e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
